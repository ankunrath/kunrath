<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário, Gabriella!</title>
  <style>
    /* Estilo geral */
    body {
      background: linear-gradient(135deg, #FFB6C1, #DDA0DD, #ADD8E6);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #333;
      height: 100vh; /* Altura total da tela */
      display: flex; /* Para centralização */
      justify-content: center; /* Centralizar horizontalmente */
      align-items: center; /* Centralizar verticalmente */
      text-align: center; /* Alinhar texto ao centro */
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content {
      max-width: 80%;
      animation: fadeIn 3s ease forwards;
    }

    h1 {
      font-size: 3rem;
      color: #4b0082;
      margin: 0 0 20px;
    }

    p {
      font-size: 1.5rem;
      color: #4b0082;
      margin: 0;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      animation: confetti 5s linear infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Feliz Aniversário, Gabriella!</h1>
    <p>Neste dia especial, celebramos você e todas as alegrias que traz à nossa vida. Que seu aniversário seja repleto de amor e felicidades. Parabéns por mais um ano incrível!</p>
  </div>

  <script>
    // Criar confetes animados
    const criarConfete = () => {
      const confete = document.createElement('div');
      confete.classList.add('confetti');
      document.body.appendChild(confete);

      const tamanho = Math.random() * 8 + 4 + 'px';
      const cor = `hsl(${Math.random() * 360}, 100%, 75%)`;

      confete.style.width = tamanho;
      confete.style.height = tamanho;
      confete.style.background = cor;
      confete.style.left = Math.random() * 100 + 'vw';
      confete.style.top = '-10px';
      confete.style.animationDuration = Math.random() * 3 + 2 + 's';

      // Remover confetes após a animação
      setTimeout(() => {
        confete.remove();
      }, 5000);
    };

    // Gerar confetes continuamente
    setInterval(criarConfete, 200);
  </script>
</body>
</html>
